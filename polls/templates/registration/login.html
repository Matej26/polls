{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Log in to your account</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
</div>
</div>
<div style="padding-top:10px">
<a href="/polls/registration" style="color:white" class="btn btn-primary btn-block"> Sign up </a>
</div>
<div style="padding-top:10px">
<a href="/admin" style="color:white" class="btn btn-primary btn-block"> Log in as admin </a>
</div>
{% endblock %}
